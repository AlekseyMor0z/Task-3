<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 (Ex 1)</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        div {
            background-color: coral;
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            max-width: 1440px;
        }

        img {
            padding: 10px;
        }

    </style>
</head>
<body id="bodyBox">
    <script>
        let divs = prompt("Введите количество блоков:");
        let pics = prompt("Введите количество картинок (1-11):");

        let tree = "";

        for (let i = 1; i <= divs; i++) {
                  
            tree += "<div>";

                for (let j = 1; j <= pics; j++) {
                    
                    tree += `<img src="/Task-3/images/${j}.jpg" width="250">`
                    
                }

            tree += "</div>";

        }

        bodyBox.innerHTML = tree;

    </script>
</body>
</html>
